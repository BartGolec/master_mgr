<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/addCsvEntity}" th:object="${csvEntity}" method="post">
    <p>Date: <input type="date" th:field="*{date}" /></p>
    <p>Pmax: <input type="number" th:field="*{Pmax}" /></p>
    <p>CP: <input type="number" th:field="*{CP}" /></p>
    <p>CO: <input type="number" th:field="*{CO}" /></p>
    <p>BPP: <input type="number" th:field="*{BPP}" /></p>
    <p>BPO: <input type="number" th:field="*{BPO}" /></p>
    <p>BOO: <input type="number" th:field="*{BOO}" /></p>
    <p>BOP: <input type="number" th:field="*{BOP}" /></p>

    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
